# This configuration is meant for running advanced networking, with management server on the laptop. 
# It requires that the user run a DNS resolver within devcloud via 'apt-get install dnsmasq'

{
    "zones": [
        {
            "localstorageenabled": "true", 
            "name": "local-Zone", 
            "guestcidraddress": "10.1.1.0/24", 
            "dns1": "10.2.162.12",
            "physical_networks": [
                {
                    "broadcastdomainrange": "Zone", 
                    "vlan": "3900-4000", 
                    "name": "rede fisica unica", 
                    "traffictypes": [
                        {
                            "xen": "MGMT", 
                            "typ": "Management"
                        }, 
                        {
                            "xen": "MGMT", 
                            "typ": "Guest"
                        },
                        {
                            "xen": "PUBLIC", 
                            "typ": "Public"
                        }
                    ],
                    "providers": [
                        {
                            "broadcastdomainrange": "ZONE", 
                            "name": "VirtualRouter"
                        }, 
                        {
                            "broadcastdomainrange": "ZONE", 
                            "name": "VpcVirtualRouter"
                        }
                    ]
                }
            ], 
            "ipranges": [
                {
                    "startip": "10.0.3.100",
